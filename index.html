<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .title {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #ff6f61;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container text-center">
        <h1 class="title">¡Feliz Cumpleaños!</h1>
        <h2 class="mb-4">Inicio de Sesión</h2>
        <form id="loginForm">
            <div class="mb-3">
                <input type="text" id="username" class="form-control" placeholder="Usuario" required>
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
        </form>
        <p id="errorMessage" class="error d-none">Usuario o contraseña incorrectos</p>
        <div id="giftSection" class="mt-4 d-none">
            <p>Aquí está tu regalo:</p>
            <a href="Src/aaaaaa.pdf" download class="btn btn-success">Descargar PDF</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const giftSection = document.getElementById('giftSection');

            // Validar credenciales
            if (username === "AndrEaCumpLeanos69" && password === "soyunatoxica") {
                errorMessage.classList.add('d-none');
                giftSection.classList.remove('d-none');
            } else {
                errorMessage.classList.remove('d-none');
                giftSection.classList.add('d-none');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
